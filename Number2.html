<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty of Science</title>
    <style>
        body {
            font-family: Arial;
            background-color: orangered;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid maroon;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .btn {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="text-input">Name:</label>
                <input type="text" id="text-input" name="text-input">
            </div>

            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email-input">
            </div>

            <div class="form-group">
                <label for="password-input">Password:</label>
                <input type="password" id="password-input" name="password-input">
            </div>

            <div class="form-group">
                <label for="number-input">Phone Number:</label>
                <input type="number" id="number-input" name="number-input">
            </div>

            <div class="form-group">
                <label for="date-input">Date of Registration:</label>
                <input type="date" id="date-input" name="date-input">
            </div>

            <div class="form-group">
                <label>Subjects of Specialization</label>
                <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
                <label for="checkbox1">Mathematics</label>
                <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">
                <label for="checkbox2">Statistics</label>
                <input type="checkbox" id="checkbox3" name="checkbox3" value="option3">
                <label for="checkbox2">Computer Science</label>
                <input type="checkbox" id="checkbox4" name="checkbox4" value="option4">
                <label for="checkbox2">Physics</label>
                <input type="checkbox" id="checkbox5" name="checkbox5" value="option5">
                <label for="checkbox2">Chemistry</label>
                <input type="checkbox" id="checkbox6" name="checkbox6" value="option6">
                <label for="checkbox2">Economics</label>
            </div>

            <div class="form-group">
                <label>Year of study</label>
                <input type="radio" id="radio1" name="radio-group" value="option1">
                <label for="radio1"> Year 1</label>
                <input type="radio" id="radio2" name="radio-group" value="option2">
                <label for="radio2">Year 2</label>
                <input type="radio" id="radio3" name="radio-group" value="option3">
                <label for="radio3">Year 3</label>
            </div>

            <div class="form-group">
                <label for="textarea">Comment about this semester</label>
                <textarea id="textarea" name="textarea" rows="4"></textarea>
            </div>

            <div class="form-group" bgcolor="yellow">
                <input type="submit" class="btn" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
